<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>简易图床（Telegram + Cloudflare Pages）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; max-width: 600px; margin: 40px auto; padding: 0 16px; }
    h1 { font-size: 1.4rem; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; }
    input[type="file"] { margin: 12px 0; }
    button { padding: 6px 14px; border-radius: 6px; border: none; cursor: pointer; }
    button:disabled { opacity: .5; cursor: default; }
    .log { margin-top: 12px; font-size: 0.9rem; white-space: pre-wrap; word-break: break-all; }
    a { color: #0070f3; word-break: break-all; }
  </style>
</head>
<body>
  <h1>简易图床（Telegram + Cloudflare Pages）</h1>
  <div class="card">
    <input id="file" type="file" accept="image/*" />
    <br />
    <button id="btn">上传</button>
    <div class="log" id="log"></div>
  </div>

  <script>
    const fileInput = document.getElementById("file");
    const btn = document.getElementById("btn");
    const log = document.getElementById("log");

    function logText(text) {
      log.textContent = text;
    }

    btn.onclick = async () => {
      const file = fileInput.files[0];
      if (!file) {
        logText("请选择一张图片。");
        return;
      }

      btn.disabled = true;
      logText("开始上传...");

      try {
        const form = new FormData();
        form.append("file", file);

        const resp = await fetch("/upload", {
          method: "POST",
          body: form,
        });

        const data = await resp.json().catch(() => ({}));

        if (!resp.ok || !data.ok) {
          logText("上传失败：\n" + JSON.stringify(data || {}, null, 2));
          btn.disabled = false;
          return;
        }

        logText("上传成功：\n" + data.url + "\n\n点击下面链接预览：\n");
        const a = document.createElement("a");
        a.href = data.url;
        a.textContent = data.url;
        a.target = "_blank";
        log.appendChild(document.createElement("br"));
        log.appendChild(a);
      } catch (e) {
        logText("网络错误：" + e);
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
